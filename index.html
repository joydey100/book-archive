<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Library | Increase Your Knowledge</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <!-- Main CSS Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header Start -->
    <header>
      <!-- Navigation Part -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light py-3">
        <div class="container">
          <a class="navbar-brand" href="#">
            <i class="fas fa-book-reader text-green me-2"></i> Book Library</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Books</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Banner Section -->
      <section class="banner-section container">
        <div class="row g-4 d-flex align-items-center">
          <div class="col-md-6">
            <h2 class="title mb-4">
              <span class="text-green"> Read </span> &
              <span class="text-green"> Learn </span> for
              <span class="d-block"> Develop Your Skill </span>
            </h2>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control border border-1 border-secondary"
                placeholder="Search Book e.g. Eloquent JavaScript"
              />
              <button
                class="btn bg-green text-white"
                type="button"
                id="search-btn"
              >
                Search
              </button>
            </div>
          </div>
          <div class="col-md-6">
            <img
              src="images/banner-book.svg"
              alt="banner-book"
              class="banner-img"
            />
          </div>
        </div>
      </section>
    </header>
    <!-- Header End -->

    <!-- Main Start -->
    <main class="container py-3">
      <section class="books-container">
        <div class="row row-cols-1 row-cols-md-3 g-4">
          <div class="col">
            <div class="card h-100">
              <img
                src="https://images.pexels.com/photos/3457273/pexels-photo-3457273.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                class="card-img-top"
                alt="books"
              />
              <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">
                  This is a longer card with supporting text below as a natural
                  lead-in to additional content. This content is a little bit
                  longer.
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- Main End -->

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>

    <!-- Font Awesome JS -->
    <script
      src="https://kit.fontawesome.com/8184740b0e.js"
      crossorigin="anonymous"
    ></script>

    <!--  Main JS File -->
    <script src="app.js"></script>
  </body>
</html>
